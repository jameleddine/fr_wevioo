<form novalidate [formGroup]="myform">

  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>Register New User</h2>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">Name</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                  <input type="text" name="name" class="form-control" id="name" formControlName="formname" [(ngModel)]="name"
                         placeholder="John Doe" required autofocus>
              </div>
          </div>
      </div>
      <div class="col-md-3" *ngIf='myform.controls.formname.invalid&&(myform.controls.formname.dirty || myform.controls.formname.touched)'>
          <div class="form-control-feedback">
                  <span class="text-danger align -middle">
                      Name required
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                  <input type="text" name="email" class="form-control" id="email" formControlName="formemail" [(ngModel)]="email"
                         placeholder="you@example.com" required autofocus>
              </div>
          </div>
      </div>
      <div class="col-md-3" *ngIf='myform.controls.formemail.invalid&&(myform.controls.formemail.dirty || myform.controls.formemail.touched)'>
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      Email invalid 
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive" >
          <label for="password">Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group has-danger">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" name="password" class="form-control" id="password" formControlName="formpassword"  [(ngModel)]="password"
                         placeholder="Password" required>
              </div>
          </div>
      </div>
      <div class="col-md-3" *ngIf='myform.controls.formpassword.invalid&&(myform.controls.formpassword.dirty || myform.controls.formpassword.touched)'>
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <i class="fa fa-close"> Password invalid</i>
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Confirm Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem">
                      <i class="fa fa-repeat"></i>
                  </div>
                  <input type="password" name="password-confirmation" class="form-control" formControlName="formconfirmpassword"  [(ngModel)]="confirmPassword"
                         id="password-confirm" placeholder="Password" required>
              </div>
              <span class="text-danger align-middle" *ngIf='password!=confirmPassword'>Password not similar</span>
          </div>
      </div>
      <div class="col-md-3" *ngIf='myform.controls.formconfirmpassword.invalid&&(myform.controls.formconfirmpassword.dirty || myform.controls.formconfirmpassword.touched)'>
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <i class="fa fa-close">Confirm Password invalid</i>
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <button type="submit" class="btn btn-success" [disabled]="myform.invalid" (click)="subscribe()"><i class="fa fa-user-plus"></i> Register</button>
      </div>
  </div>
</form>
