<section class="container">
<h2>Add new Offre</h2>
<div class="form-group">
  <label>Title:</label>
  <input type="text" [(ngModel)]="title" class="form-control">
</div>

<div class="form-group">
  <label>Description:</label>
  <textarea type="text" [(ngModel)]="description" class="form-control"></textarea>
</div>

<div class="form-group">
  <label>Contract type:</label>
  <select [(ngModel)]="contract_type" class="form-control">
    <option value="cdi">CDI</option>
    <option value="cdd">CDD</option>
    <option value="sivp">SIVP</option>
  </select>
</div>

<div class="form-group">
  <label>Salaire:</label>
  <input type="text" [(ngModel)]="salaire" class="form-control">
</div>

<div class="form-group">
  <label>Entry Date:</label>
  <input type="date" [(ngModel)]="entry_date" class="form-control">
</div>

<div class="action">
  <button class="btn btn-success" (click)="submit()">Add</button>
  <button class="btn btn-danger" (click)="reset()">Reset</button>
</div>
</section>
